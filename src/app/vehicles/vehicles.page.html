<ion-header>
  <ion-toolbar>
    <ion-title>Vehiculos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let vehicle of vehicles">
      <ion-label>
        <h2>{{ vehicle.marca }} - {{vehicle.placa}}</h2>
        <p>{{ vehicle.color }} - {{vehicle.fecFabricacion | date}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end"  slot="fixed">
    <ion-fab-button (click)="goToNewVehicle()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
    
</ion-content>
